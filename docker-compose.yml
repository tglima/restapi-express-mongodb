version: '3.9'
name: webapi
services:
  webapi:
    build:
      context: .
    image: webapi
    container_name: webapi
    working_dir: /usr/src/webapi/
    restart: on-failure
    environment:
      NODE_ENV: production
      TZ: America/Sao_Paulo
    network_mode: host
    logging:
        options:
            max-size: 8m
    ports:
      - 30000:30000
